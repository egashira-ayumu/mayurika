databases:
  - name: mayurika_DB
    databaseName: mayurika_db
    user: mayurika
    region: singapore

services:
  - type: web
    name: mayurika
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mayurika_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

